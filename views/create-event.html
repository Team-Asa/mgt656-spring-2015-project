{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
    <label for="title">Event title:</label>
    <input type="text" name="title" id="title">
    </br>
    <label for="locationx">Event location:</label>
    <input type="text" name="locationx" id="locationx">
  </form>
{% endblock %}
